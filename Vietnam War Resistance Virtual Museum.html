<html>
	<head>
		<title>Vietnam War Virtual Museum</title>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<style>
			#btn {
		      cursor: pointer;
			  border-color: black;
			  border: 2px solid;
			  color:black;
			  padding: 10px 10px;
			  border-radius:8px;
			  background-color:white;
			  font-family: 'Calibri';
			  font-size: 30px;
			  transition-duration: 0.5s;
			}
			#btn:hover {
			  background-color: black;
			  border-color: white;
			  color: white;
			}
		</style>
	</head>
	<body style="margin: 0 0; overflow: hidden;">
		
		<img id="entrance" src="https://www.fi.edu/sites/default/files/2020-05/TFI-BG-ExteriorBuilding.jpg" style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%;width: 173%; height: 173%; z-index: -1;">
		<div style="background-color: rgba(255,255,255,0.75); width: 100%; height: 20%; position: absolute; z-index: 0; top: 0%; left: 0%;">
			<center>
			<p style="font-family: Arial; font-size: 50px; transform: translate(-50%, -50%); position: absolute; z-index: 1; top: 50%; left: 50%; margin: 0 0;">Vietnam War Virtual Museum</p>
			</center>
		</div>
		
		
		<button onclick="zoom()" style="position: absolute; transform: translate(-50%, -50%); z-index: 2; top: 50%; left: 49.5%;" id="btn">Enter</button>
		<script>
		var width = 173;
		var height = 173;
		var tops = 50;
		function zoom() {
			$("#btn").hide();
			const intervalId = setInterval(enter,10);
			function enter() {
				if (width === 500) {
					clearInterval(intervalId);
					rest_of_code();
				}
				else {
					width++;
					height++;
					tops -= 0.15;
					$("#entrance").css({"width": width.toString() + "%", "height": height.toString() + "%", "top": tops.toString() + "%"});
				}
			}
		}
		function rest_of_code() {
			$("#entrance").fadeOut(1600);
			location.href = 'lobby.html'
		}
		</script>
	</body>
<html>
